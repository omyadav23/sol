<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, Kuhu!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 80%;
        }

        h1 {
            color: #d6336c;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: #c2255c;
            font-size: 2rem;
            margin-top: 0;
        }

        p {
            color: #444;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-top: 20px;
        }

        .rose-icon {
            font-size: 5rem;
            display: block;
            margin: 20px auto;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* Falling Petals Animation */
        .petal {
            position: absolute;
            top: -10%;
            background-color: #ff4d6d;
            width: 15px;
            height: 15px;
            border-radius: 15px 0px 15px 0px;
            animation: fall linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        @keyframes fall {
            0% { top: -10%; transform: rotate(0deg) translateX(0px); }
            100% { top: 110%; transform: rotate(720deg) translateX(50px); }
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #d6336c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #a61e4d;
            transform: scale(1.05);
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
            color: #d6336c;
            font-weight: bold;
            font-size: 1.5rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="rose-icon">üåπ</div>
        <h1>Happy Rose Day</h1>
        <h2>Dearest Kuhu</h2>
        
        <p>
            Just like a rose fills the air with its fragrance,<br>
            you have filled my life with love and joy.<br>
            Wishing you a day as beautiful as you are.
        </p>

        <button onclick="showMessage()">Click for a surprise</button>
        <div id="message" class="hidden-message">
            I Love You! ‚ù§Ô∏è
        </div>
    </div>

    <script>
        // JavaScript to create falling petals
        function createPetals() {
            const petalCount = 30;
            const body = document.querySelector('body');

            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                // Randomize position and animation duration
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 4 + 's'; // between 4 and 7 seconds
                petal.style.animationDelay = Math.random() * 5 + 's';
                
                body.appendChild(petal);
            }
        }

        function showMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            
            // Add a burst of extra petals on click
            for(let i=0; i<10; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = '2s';
                petal.style.backgroundColor = '#ff0040';
                document.body.appendChild(petal);
            }
        }

        // Start the animation when page loads
        createPetals();
    </script>

</body>
</html>
